<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Speech API Example</title>
    <script type="module" defer src="dist/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="container mt-5"> <!-- containerクラスで中央寄せ、mt-5で上のマージンを追加 -->
    <div class="mb-3">
        <label for="conversationCount" class="form-label">会話の取得個数:</label>
        <input type="number" id="conversationCount" value="1" class="form-control"> <!-- form-controlクラスでスタイル適用 -->
    </div>
    <div class="mb-3">
        <label for="apiToken" class="form-label">APIトークン:</label>
        <input type="text" id="apiToken" class="form-control">
    </div>
    <div class="mb-3">
        <label for="systemRole" class="form-label">ロールプレイ指示:</label>
        <textarea rows="3" cols="60" id="systemRole" class="form-control"></textarea>
    </div>
    <button id="toggleButton" class="btn btn-primary">会話を開始する</button> <!-- btnとbtn-primaryクラスでボタンスタイルを適用 -->
    <div class="mt-3">
        <div id="transcripts" class = "chat-container"></div>
    </div>
    <audio id="startSound">
        <source src="res/asdfg" type="audio/mpeg">
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
